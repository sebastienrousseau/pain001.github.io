<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <title>{{title}}</title>

    <!-- # Start Primary Meta Tags -->
    <meta charset="{{charset}}" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {{meta}}
    <meta name="description" content="{{description}}" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="generator" content="{{generator}}" />
    <meta name="keywords" content="{{keywords}}" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="8 days" />
    <meta name="robots" content="{{robots}}" />
    <meta name="theme-color" content="{{theme_color}}" />
    <meta name="title" content="{{title}}" />
    <!-- # End Primary Meta Tags -->

    <!- # Start Links -->
    <link rel="canonical" href="{{url}}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://kura.pro/pain001/images/favicon.ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      href="https://kura.pro/pain001/images/icons/192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://kura.pro/pain001/images/icons/16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://kura.pro/pain001/images/icons/32x32.png"
      sizes="32x32"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="alternate" type="application/rss+xml" href="/rss.xml" />
    <!-- # End Links -->

    <!-- # Start Styles -->
    <style>
      a {
        color: {{theme_color}};
        text-decoration: none;
      }

      h1, h2, h3, h4, h5, h6 {
        color: {{theme_color}};
        text-decoration: none;
      }

      a:hover {
        color: {{theme_color}};
        text-decoration: underline;
      }
    </style>
    <!-- # End Styles -->

    <!-- # Start Open Graph / Facebook -->
    <meta name="og:description" content="{{og_description}}" />
    <meta name="og:image:alt" content="{{og_image_alt}}" />
    <meta property="og:image" content="{{og_image}}" />
    <meta property="og:locale" content="{{og_locale}}" />
    <meta property="og:site_name" content="{{og_site_name}}" />
    <meta property="og:title" content="{{og_title}}" />
    <meta property="og:type" content="{{og_type}}" />
    <meta property="og:url" content="{{og_url}}" />
    <!-- # End Open Graph / Facebook -->

    <!-- # Start Schema.org -->
    <meta itemprop="name" content="{{name}}" />
    <meta itemprop="description" content="{{description}}" />
    <meta itemprop="image" content="{{image}}" />
    <!-- # End Schema.org -->

    <!-- # Start Accessibility -->
    <meta name="accessibility" content="ARIA" />
    <meta name="accessibility" content="fullKeyboardControl" />
    <meta name="accessibility" content="noFlashingHazard" />
    <!-- # End Accessibility -->

    <!-- # Start Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="{{title}}" />
    <meta name="application-name" content="{{name}}" />
    <meta name="author" content="{{author}}" />
    <!-- # End Apple -->

    <!-- # Start Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" default-src 'self'; connect-src
    'self' https://x.clarity.ms/collect https://*.google-analytics.com;
    script-src 'self' 'unsafe-inline' https://www.googletagmanager.com
    https://www.clarity.ms https://cdn.jsdelivr.net; style-src 'self'
    'unsafe-inline' https://kura.pro https://unpkg.com/
    https://cdn.jsdelivr.net; img-src 'self' https://kura.pro https://unpkg.com/
    data:; media-src 'self'; " />
    <!-- # End Content Security Policy -->

    <!-- # Start Microsoft -->
    <meta name="msapplication-config" content="{{msapplication_config}}" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-TileColor" content="{{theme_color}}" />
    <meta name="msapplication-TileImage" content="{{image}}" />
    <!-- # End Microsoft -->

    <!-- # Start Twitter -->
    <meta name="twitter:card" content="{{twitter_card}}" />
    <meta name="twitter:creator" content="@{{twitter_creator}}" />
    <meta name="twitter:description" content="{{twitter_description}}" />
    <meta name="twitter:image" content="{{twitter_image}}" />
    <meta name="twitter:twitter_image_alt" content="{{twitter_image_alt}}" />
    <meta name="twitter:site" content="@{{twitter_site}}" />
    <meta name="twitter:title" content="{{twitter_title}}" />
    <meta name="twitter:url" content="{{twitter_url}}" />
    <!-- # End Twitter -->
  </head>
  <body
    id="page-top"
    itemscope
    itemtype="http://schema.org/WebPage"
    class="bg-transparent text-white text-center"
  >
    <!-- Responsive navbar-->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="background-color: {{theme_color}};"
      id="mainNav"
      role="navigation"
      itemscope
      itemtype="http://schema.org/SiteNavigationElement"
    >
      <div class="container">
        <figure>
          <a href="/" tabindex="0" class="navbar-brand">
            <img
              alt="Logo of {{name}}"
              id="{{name}}"
              itemprop="image"
              itemtype="http://schema.org/ImageObject"
              src="{{image}}"
              height="24"
              title="Logo of {{name}}"
            />
          </a>
        </figure>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="text-white text-uppercase nav-link nav-link active"
                aria-current="page"
                href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="text-uppercase nav-link" href="/payments/index.html"
                >Payments</a
              >
            </li>
            <li class="text-uppercase nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Resources</a
              >
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <a class="dropdown-item" href="/documentation/index.html"
                    >Documentation</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="https://github.com/sebastienrousseau/pain001"
                    >GitHub â§‰</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Masthead-->
    <header>
      <div
        class="w-100"
        style="
          background-image: url({{banner}});
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          height: 100vh;
          width: 100vh;
        "
      >
        <div class="position-relative overflow-hidden top-50 text-center">
          <strong class="display-4 fw-normal">{{title}}</strong>
          <p class="lead fw-normal">{{subtitle}}</p>
        </div>
      </div>
    </header>

    <!-- Main content-->
    <main id="main" class="bd-masthead fs-5 p-5" aria-label="main">
      <div class="px-5 text-dark text-start justify-content-between">
        {{content}}
      </div>
    </main>

    <!-- Footer-->
    <footer
      id="footer"
      aria-label="footer"
      class="justify-content-between align-items-center p-3 my-4 border-top"
    >
      <img
        src="https://kura.pro/pain001/images/logos/pain001.webp"
        width="32"
        height="32"
      />
      <span class="px-2 text-muted">{{copyright}}</span>
      <span class="px-2 text-muted">
        <a href="/privacy/index.html">Privacy</a>
      </span>
      <span class="px-2 text-muted">
        <a href="/terms/index.html">Terms of Use</a>
      </span>
    </footer>

    <!-- Bootstrap core JS-->
    <script
      crossorigin
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      async="true"
      src="https://www.googletagmanager.com/gtag/js?id=G-167B274ZWJ"
    ></script>
    <script nonce="randomString2">
      function gtag() {
        dataLayer.push(arguments);
      }
      (window.dataLayer = window.dataLayer || []),
        gtag("js", new Date()),
        gtag("config", "G-167B274ZWJ", {
          anonymize_ip: !0,
        });
    </script>
    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "hl79exnc53");
    </script>
  </body>
</html>
